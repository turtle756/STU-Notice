<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <title>서울신학대학교 총학생회 - 일정</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navigation">
    <div class="nav-container">
      <a class="nav-logo" href="../index.html">🎓 서울신학대학교 총학생회</a>
      <button class="hamburger" id="hamburger" aria-label="메뉴 열기">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="nav-links" id="navLinks">
        <a href="schedule.html" class="active">일정</a>
        <a href="events.html">행사 & 공모전</a>
        <a href="official-clubs.html">정규 동아리</a>
        <a href="clubs.html">자율 동아리 & 소모임</a>
        <a href="partners.html">제휴업체</a>
        <button class="dark-mode-toggle" id="darkModeToggle" aria-label="다크모드 전환">🌙</button>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <section id="calendar" class="section">
      <div class="calendar-container">
        <div class="calendar-header">
          <h2>📅 이번 달 주요 일정</h2>
          <div class="month-navigation" id="monthButtons"></div>
        </div>
        <div class="calendar-image-wrapper">
          <img id="calendarImage" src="" alt="월간 캘린더" class="calendar-image" />
          <p class="swipe-hint">← 좌우로 스와이프하여 월 전환 →</p>
        </div>
      </div>
      <div class="external-link-footer">
        <a href="https://www.stu.ac.kr/CmsHome/stu05_02_01.eznic" target="_blank" rel="noopener noreferrer">학사일정 바로가기 →</a>
      </div>
    </section>
  </main>

  <div id="cardModal" class="modal-overlay">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">&times;</button>
      <img id="modalImage" class="modal-image" src="" alt="" />
      <div class="modal-body">
        <span id="modalCategory" class="modal-category"></span>
        <h2 id="modalTitle" class="modal-title"></h2>
        <div id="modalMeta" class="modal-meta"></div>
        <p id="modalDescription" class="modal-description"></p>
        <div id="modalButton"></div>
      </div>
    </div>
  </div>

  <script src="../edit/schedule.js"></script>
  <script src="script.js"></script>
