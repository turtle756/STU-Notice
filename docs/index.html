<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <title>서울신학대학교 총학생회 - 일정</title>
  <link rel="stylesheet" href="common/style.css" />
</head>
<body>
  <nav class="navigation">
    <div class="nav-container">
      <a class="nav-logo" href="index.html">🎓 서울신학대학교 총학생회</a>
      <div class="nav-links">
        <a href="index.html" class="active">일정</a>
        <a href="common/events.html">행사 & 공모전</a>
        <a href="common/clubs.html">동아리 & 소모임</a>
        <a href="common/partners.html">제휴사</a>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <section id="calendar" class="section">
      <div class="calendar-container">
        <div class="calendar-header">
          <h2>📅 이번 달 주요 일정</h2>
          <div class="month-navigation" id="monthButtons"></div>
        </div>
        <div class="calendar-image-wrapper">
          <img id="calendarImage" src="" alt="월간 캘린더" class="calendar-image" />
        </div>
      </div>
    </section>
  </main>

  <div id="cardModal" class="modal-overlay">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">&times;</button>
      <img id="modalImage" class="modal-image" src="" alt="" />
      <div class="modal-body">
        <span id="modalCategory" class="modal-category"></span>
        <h2 id="modalTitle" class="modal-title"></h2>
        <div id="modalMeta" class="modal-meta"></div>
        <p id="modalDescription" class="modal-description"></p>
        <div id="modalButton"></div>
      </div>
    </div>
  </div>

  <script src="edit/schedule.js"></script>
  <script src="common/script.js"></script>
</body>
</html>
